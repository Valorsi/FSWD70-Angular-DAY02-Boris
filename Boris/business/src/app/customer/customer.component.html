<div class="row">
  <div class="col-md-4 offset-1">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">This Field is required</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">Invalid email address</div>
      </div>
      <div class="form-group">
        <label>Occupation</label>
        <input formControlName="occupation" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.occupation.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.occupation.errors">This Field is required</div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors"><label *ngIf="formControls.mobile.errors.required"> Field is required </label>
        <label *ngIf="formControls.mobile.errors.minlength">At least 8 numbers</label> </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input formControlName="location" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.location.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.location.errors">This Field is required</div>
      </div>
         <div class="form-group">
        <label>Social Security Number</label>
        <input formControlName="svr" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.svr.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.svr.errors"><label *ngIf="formControls.svr.errors.required"> Field is required </label>
        <label *ngIf="formControls.svr.errors.minlength">At least 4 numbers</label> </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
  </form>

<div class="alert alert-info" *ngIf="showSuccessMessage">
        submitted successfully.
</div>
  </div>
  <div class="col-md-6 ">
    <app-customer-list></app-customer-list>
  </div>
</div>
